  <body class="page-body">
    <header class="header" data-test="header">
      <nav class="header__navigation container">
        <button class="header__button header__button--closed" type="button">
          <span class="visually-hidden">Открыть меню.</span>
        </button>
        <img class="header__logo logo" src="/__spritemap#sprite-logo-view" width="142" height="42" alt="Логотип Lifetour.">
        <ul class="header__navigation-list header__navigation-list--closed list">
          <li class="header__navigation-item">
            <a class="header__navigation-link link" href="#">Туры</a>
          </li>
          <li class="header__navigation-item">
            <a class="header__navigation-link link" href="#">Обучение</a>
          </li>
          <li class="header__navigation-item">
            <a class="header__navigation-link link" href="#">О нас</a>
          </li>
          <li class="header__navigation-item">
            <a class="header__navigation-link link" href="#">Отзывы</a>
          </li>
          <li class="header__navigation-item">
            <a class="header__navigation-link link" href="#">Фотографии</a>
          </li>
          <li class="header__navigation-item">
            <a class="header__navigation-link link" href="#">Контакты</a>
          </li>
        </ul>
        <a class="header__phone link" href="tel:+78000000000">8 800 000-00-00</a>
      </nav>
    </header>

    <main class="main">

      <section class="hero swiper" data-test="hero">
        <div class="hero__slider hero-slider swiper-container swiper1">
          <ul class="hero-slider__slides list swiper-wrapper">
          </ul>
          <div class="hero-slider__pagination swiper-pagination swiper-pagination1">
            <span class="hero-slider__pagination-button swiper-pagination-bullet"></span>
            <span class="hero-slider__pagination-button swiper-pagination-bullet"></span>
            <span class="hero-slider__pagination-button swiper-pagination-bullet"></span>
            <!-- <button class="hero-slider__pagination-button swiper-pagination-bullet" type="button"></button>
            <button class="hero-slider__pagination-button swiper-pagination-bullet" type="button"></button>
            <button class="hero-slider__pagination-button swiper-pagination-bullet" type="button"></button> -->
          </div>
        </div>
      </section>

      <section class="tours" data-test="tours">
        <div class="tours__container container">
          <h2 class="tours__title title">Ближайшие туры</h2>
          <div class="tours__swiper swiper">
            <div class="tours__slider tours-slider swiper-container swiper2">
              <div class="tours-slider__buttons button-slider">
                <button class="button-slider button-slider--prev" type="button"><span class="visually-hidden">Назад.</span></button>
                <button class="button-slider button-slider--next" type="button"><span class="visually-hidden">Вперед.</span></button>
              </div>

              <ul class="tours-slider__slides list swiper-wrapper">

            </div>

          <a class="tours__button link" href="#">Показать все туры</a>
        </div>

    </main>


    <script type="module" src="js/main.js"></script>
  </body>

</html>
